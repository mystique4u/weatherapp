<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="/static/css/result.css">
    <script src="/static/js/result.js" defer></script>
    <script src="/static/js/cities.js" defer></script>
    <script src="/static/js/autocomplete.js" defer></script>
    <script src="/static/js/modal.js" defer></script>
    <script src="/static/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Forecast</title>
</head>
<body id="result">
    <main>
        <header>
            <a class="mainicon" id="btnmodal" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                </svg>
            </a>
        </header>
        <p class="weather">
            <span class="wsicon">
            </span>
            <span class="temperature">
                {% if forecast_data %}
                    "{{ forecast_data.day_of_week }}"
                    "{{ forecast_data.icon }}"
                    "{{ forecast_data.description }}"
                {% endif %}
            </span>
            <span class="celsius">
                &#8451
            </span>
        </p>
        <p class="description">
        </p>
    </main>

    <!-- The Modal -->
    <aside id="ModalSearch" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <form class="nosubmit" autocomplete="off" action="/result" method="POST">
              <div class="autocomplete">
                <input type="text" id="city" name="city" class="nosubmit" placeholder="Search city..." required>
                <span class="close">&times;</span>
              </div>
              <input type="submit" value="Get the weather">
            </form>
        </div>
    </aside>
</body>
</html>
