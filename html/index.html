<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="//unpkg.com/globe.gl"></script>
    <title>World Wide Weather App - Demo App for DevOps Project</title>
</head>
<body>
    <header>
        <h1>Weather</h1>
        <p>world wide</p>
    </header>
    <section id="globe">
    </section>
    <footer>
        <button id="btnmodal">specify location</button>
        <p id="copyright">&copy; Created by Yurii M</p>
    </footer>
    <!-- The Modal -->
<aside id="ModalSearch" class="modal">
    <!-- Modal content -->
    <main class="modal-content">
      <header class="modal-header">
        <form class="nosubmit">
          <input class="nosubmit" type="search" placeholder="Search..." autofocus>
        </form>        
        <span class="close">&times;</span>
      </header>
    </main>
</aside>
  
    <script>
    // Get the modal
    var modal = document.getElementById("ModalSearch");
    
    // Get the button that opens the modal
    var btn = document.getElementById("btnmodal");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
        }
    }
    </script>
    <script type="module">
        import * as THREE from '//unpkg.com/three/build/three.module.js';
        //Dark-mode checker 
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Define variables based on mode
        let modeVariable;

        if (prefersDarkMode) {
        // Assign value for dark mode
        modeVariable = '#151515';
        } else {
        // Assign value for light mode
        modeVariable = '#FFFFFF';
        }
        
        const world = Globe({ animateIn: false })
          (document.getElementById('globe'))
          .width(360)
          .height(360)
          .backgroundColor(modeVariable)
          .pointOfView({ lat: 0, lng: 0, altitude: 1.7 })
          .globeImageUrl('./earth-blue-marble.jpg')
          .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png');
    
        // Auto-rotate
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.35;

        //Responsive

        // window.addEventListener('resize', (event) => {
        // world.width([event.target.innerWidth])
        // world.height([event.target.innerHeight])
        // });
    
        // Add clouds sphere
        const CLOUDS_IMG_URL = './clouds.png'; // from https://github.com/turban/webgl-earth
        const CLOUDS_ALT = 0.002;
        const CLOUDS_ROTATION_SPEED = -0.006; // deg/frame
    
        new THREE.TextureLoader().load(CLOUDS_IMG_URL, cloudsTexture => {
          const clouds = new THREE.Mesh(
            new THREE.SphereGeometry(world.getGlobeRadius() * (1 + CLOUDS_ALT), 75, 75),
            new THREE.MeshPhongMaterial({ map: cloudsTexture, transparent: true })
          );
          world.scene().add(clouds);
    
          (function rotateClouds() {
            clouds.rotation.y += CLOUDS_ROTATION_SPEED * Math.PI / 180;
            requestAnimationFrame(rotateClouds);
          })();
        });
      </script>
</body>
</html>
